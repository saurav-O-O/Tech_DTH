<!DOCTYPE html>
<html>
<head>
  <title>Sensor Dashboard</title>
  <script type="module" src="logic.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0b0f17;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d1d5db;
    }

    .card {
      width: 420px;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #8be9fd;
      background: rgba(20, 25, 35, 0.85);
      box-shadow: 0 0 30px rgba(139,233,253,0.2);
    }

    .temp {
      font-size: 72px;
      color: white;
      font-weight: 600;
    }

    .details {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .status {
      float: right;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <div>
      Sensor <span class="status">LIVE</span>
    </div>

    <div id="temp" class="temp">--Â°</div>

    <div class="details">
      Humidity: <span id="humidity">--%</span><br>
     <span id="lastUpdate">--</span>
    </div>
  </div>
</body>
</html>
